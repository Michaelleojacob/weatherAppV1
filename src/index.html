<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="container">
      <form id="form" action="submit">
        <input id="input" type="text" value="texas" />
        <button id="searchBtn">search</button>
      </form>
      <div id="toggler">toggler</div>
      <div id="card">
        <li id="name">name</li>
        <li id="status">status</li>
        <li id="temp">weather</li>
        <li id="feelsLike">feels like</li>
        <li id="high">high</li>
        <li id="low">low</li>
        <li id="wind">wind</li>
        <li id="humidity">humidity</li>
      </div>
    </div>
  </body>
</html>
